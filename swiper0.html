<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" /> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
  <title>Swiper demo</title> <!-- 웹 페이지의 제목을 Swiper demo로 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" /> <!-- 반응형 웹을 위한 설정 -->
  <!-- Swiper의 CSS를 링크하여 Swiper 슬라이더 스타일을 적용 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%; /* HTML과 body의 높이를 100%로 설정하여 슬라이더가 전체 화면을 차지하도록 설정 */
    }

    body {
      background: #eee; /* 배경색을 연회색으로 설정 */
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif; /* 기본 폰트 설정 */
      font-size: 14px; /* 기본 글꼴 크기 설정 */
      color: #000; /* 글자색을 검정색으로 설정 */
      margin: 0; /* 기본 여백을 제거 */
      padding: 0; /* 기본 패딩을 제거 */
    }

    .swiper {
      width: 100%; /* Swiper의 너비를 100%로 설정 */
      height: 100%; /* Swiper의 높이를 100%로 설정 */
    }

    /* 슬라이드 */
    .swiper-slide {
      text-align: center; /* 텍스트 중앙 정렬 */
      font-size: 18px; /* 글꼴 크기 설정 */
      background: #fff; /* 배경색을 흰색으로 설정 */
      display: flex; /* flexbox를 사용하여 자식 요소를 중앙에 배치 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      background-size: 100%; /* 배경 이미지 크기를 100%로 설정 */
      background-position: center; /* 배경 이미지 위치를 중앙으로 설정 */
      background-repeat: no-repeat; /* 배경 이미지 반복을 방지 */
    }

    .swiper-slide span {
      transform: translateY(100%); /* span 요소를 아래로 이동 */
      opacity: 0; /* span 요소를 투명하게 설정 */
      transition: 1s; /* 1초 동안 전환 효과 적용 */
      font-size: 50px; /* span 요소의 글꼴 크기 설정 */
    }

    /* 화면에 조준된 슬라이드 */
    .swiper-slide-active span {
      transform: translateY(0); /* span 요소를 원래 위치로 이동 */
      opacity: 1; /* span 요소를 불투명하게 설정 */
    }

    .ad0 {
      background-image: url(https://www.wwdoctor.com/static/asset/images/main/banner_bg_01.jpg); /* 배경 이미지 설정 */
    }

    .ad1 {
      background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_02.jpg); /* 배경 이미지 설정 */
    }

    .ad2 {
      background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_03.jpg); /* 배경 이미지 설정 */
    }

    /* .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */

    /* 버튼들 */
    .swiper-pagination-bullet {
      width: auto; /* 자동 너비 설정 */
      height: auto; /* 자동 높이 설정 */
      text-align: center; /* 텍스트 중앙 정렬 */
      line-height: 20px; /* 라인 높이 설정 */
      font-size: 12px; /* 글꼴 크기 설정 */
      color: #000; /* 글자색을 검정색으로 설정 */
      opacity: 1; /* 불투명하게 설정 */
      background-color: transparent; /* 배경색을 투명으로 설정 */
      /* background: rgba(0, 0, 0, 0.2); */
    }

    /* 활성화된 버튼 */
    .swiper-pagination-bullet-active {
      /* color: #fff; */
      color: #007aff; /* 활성화된 버튼의 글자색을 파란색으로 설정 */
      background-color: transparent; /* 배경색을 투명으로 설정 */
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper" id="pyengkang"> <!-- Swiper 컨테이너 -->
    <div class="swiper-wrapper"> <!-- 슬라이드들을 감싸는 래퍼 -->
      <div class="swiper-slide ad0">
          <span>광고배너타이틀</span> <!-- 슬라이드의 텍스트 -->
      </div>
      <div class="swiper-slide ad1"><span>광고배너타이틀</span></div>
      <div class="swiper-slide ad2"><span>광고배너타이틀</span></div>
    </div>
    <div class="swiper-pagination"></div> <!-- 페이지네이션을 위한 컨테이너 -->
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!-- Swiper의 JavaScript를 링크하여 Swiper 기능을 사용 -->

  <!-- Initialize Swiper -->
  <script>
    const __swiper = new Swiper("#pyengkang.mySwiper", { /* Swiper 초기화 */
      loop: true, /* 슬라이더가 무한 루프하도록 설정 */
      autoplay: {
        delay: 3000, /* 3초마다 슬라이드 전환 */
        disableOnInteraction: false, /* 사용자 인터랙션 후에도 자동 재생 유지 */
      },
      speed: 800, /* 슬라이드 전환 속도 설정 (밀리초 단위) */
      pagination: {
        el: "#pyengkang .swiper-pagination", /* 페이지네이션 요소 선택 */
        clickable: true, /* 페이지네이션 클릭 가능 설정 */
        renderBullet: function (index, className) { /* 커스텀 페이지네이션 버튼 생성 함수 */
          return `<span class="${className}">뭐라도나오나?</span>`;
        },
      },
    });
  </script>
</body>

</html>
